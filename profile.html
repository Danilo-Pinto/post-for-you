<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        </div>
        <div class="conteiner-header">
            <i class="large material-icons">account_circle</i>
            <p>Username</p>
        </div>
        <div class="add">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="material-icons">add</i>
            </button>
        </div>

        <div class="add">
            <button id="logout">
                <i class="material-icons">logout</i>

    </header>

    <div class="cards">

              <h5 class="modal-title" id="exampleModalLabel">Post Image</h5>
              <button id="colse" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">TÃ­tulo da sua postagem</label>

                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Escolha uma imagem para postar</label>
                    <input class="form-control" type="file" id="file">
                </div>
                <div class="col-auto">
                    <button id="post" class="btn btn-primary mb-2">Postar</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <script src="app/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
